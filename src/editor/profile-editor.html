<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Editor de perfil</title>
  <link rel="stylesheet" href="../styles.css" />

  <style>
/* ----------   FONDO DE PANTALLA   ---------- */
body {
  -webkit-app-region: no-drag;
  background: url("../assets/Fondo.webp") center/cover no-repeat;
}

/* ----------   CAJA DEL FORM   ---------- */
.editor {
  max-width: 480px;
  margin: 2rem auto;
  padding: 2rem;
  background: var(--bg-card);
  border-radius: var(--radius);
  display: grid;
  gap: 1rem;
  position: relative;
  z-index: 1;
}
.editor h2 {
  text-align: center;
  font-size: 1.3rem;
  margin-bottom: .5rem;
  position: relative;
}
.form-title::after {
  content: "";
  width: 40px; height: 4px; border-radius: 3px;
  background: #9333ea;
  position: absolute; left: 50%; bottom: -12px;
  transform: translateX(-50%);
}

/* ----------   ESTILO UNIFICADO DE CAMPOS   ---------- */
.field-wrapper {
  display: flex;
  margin-bottom: 1rem;
  color: #fff;
}
.field-wrapper .icon-box {
  background: #3f1566;
  border-radius: 5px 0 0 5px;
  padding: .6rem .75rem;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
}
.field-wrapper .control-box {
  flex: 1;
  background: #0f1027;
  border-radius: 0 5px 5px 0;
  display: flex;
  align-items: center;
  padding: .5rem .75rem;
}

/* inputs y textarea */
.field-wrapper input,
.field-wrapper textarea {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  font: inherit;
  color: #fff;
}
.field-wrapper textarea { resize: none; }

/* selects con fondo morado oscuro */
.field-wrapper select {
  width: 100%;
  background: #0f1027;
  border: none;
  outline: none;
  font: inherit;
  color: #fff;
  padding: .5rem .75rem;
  border-radius: 0 5px 5px 0;
}

/* placeholder */
::placeholder { color: rgba(255,255,255,.35); }

/* ----------   BOTONES   ---------- */
.editor__buttons {
  display: flex;
  gap: 1rem;
  margin-top: .5rem;
}
.editor__buttons button {
  flex: 1;
  padding: .75rem;
  border: none;
  border-radius: .75rem;
  background: var(--primary);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: .2s;
}
.editor__buttons button:hover { background: var(--primary-hov); }
  </style>
</head>

<script>
window.addEventListener('DOMContentLoaded', () => {
  // todos los campos "required" dentro del form#editor
  document.querySelectorAll('#editor [required]').forEach(el => {
    // al fallar validación…
    el.addEventListener('invalid', e => {
      e.preventDefault();         // cancelamos la burbuja nativa
      showTooltip(e.target);
    });
    // cuando el usuario teclea, quitamos la burbuja
    el.addEventListener('input', e => {
      hideTooltip(e.target);
    });
  });
});

function showTooltip(input) {
  hideTooltip(input);
  // forzamos que el contenedor pueda posicionar
  const cont = input.closest('.text_cont') || input.parentNode;
  cont.classList.add('custom-tooltip-container');

  const msg = input.validationMessage || 'Rellena este campo';
  const tip = document.createElement('div');
  tip.className = 'custom-tooltip';
  tip.innerText = msg;

  cont.appendChild(tip);
}

function hideTooltip(input) {
  const cont = input.closest('.custom-tooltip-container') || input.parentNode;
  const old = cont.querySelector('.custom-tooltip');
  if (old) old.remove();
}
</script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Selecciona todos los campos required dentro del form #editor
    document
      .querySelectorAll('#editor [required]')
      .forEach(el => {
        // Cuando fallen (invalid), ponemos nuestro mensaje
        el.addEventListener('invalid', e => {
          e.target.setCustomValidity('Rellena este campo');
        });
        // Al escribir, limpiamos el mensaje para revalidar
